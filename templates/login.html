{% extends 'base.html' %} {% block title %}
  CalmSpace - Login
{% endblock %}
{% block content %}
  {% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}" />
  {% endblock %}
  <section class="login-section d-flex justify-content-center align-items-center">
    <div class="glass-card login-card p-5">
      <h2 class="text-center mb-4">Log In</h2>

      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="example@email.com" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" />
        </div>

        <button type="submit" class="start-btn w-100 mt-3">Log In</button>

        {% if error %}
          <p style="color: red;">{{ error }}</p>
        {% endif %}
      </form>

      <p class="text-center mt-3">
        Don't have an account?
        <a href="/signup" class="text-decoration-none">Sign Up</a>
      </p>
    </div>
  </section>
{% endblock %}
