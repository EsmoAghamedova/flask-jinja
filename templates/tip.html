{% extends 'base.html' %}
{% block title %}
  {{ tip.title }}
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style/tips.css') }}" />
{% endblock %}

{% block content %}
  <section class="container mt-5">
    <div class="glass-card p-5 text-center">
      <h2>{{ tip.title }}</h2>
      <p class="mt-3">{{ tip.text }}</p>
      <a href="{{ url_for('tips') }}" class="btn start-btn mt-3">Back to Tips</a>
    </div>
  </section>
{% endblock %}
